<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google font embed start -->
    <!-- https://fonts.google.com - Bellefair -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bellefair&display=swap" rel="stylesheet">
    <!-- Google font embed end -->
</head>
<body>
    <div class="bellefair-regular">Bookshelf</div>
    <button id="add-book">Add Book</button>
    <div class="bookshelf">
    </div>
    <dialog id="dialog">
        Add a new book.
        <form id="new-book">
            <label for="title">Title:</label>
            <input type="text" id="title">
            <label for="author">Author:</label>
            <input type="text" id="author">
            <label for="isread">I have read this.</label>
            <input type="checkbox" id="isread">
            <button formmethod="dialog" type="submit">Cancel</button>
            <button id="submit-book" type="submit">Submit</button>
        </form>
    </dialog>
    <script src="script.js"></script>
</body>
</html>
