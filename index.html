<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="add-book">Add Book</button>
    <div class="bookshelf">
    </div>
    <dialog id="dialog">
        Add a new book.
        <form id="new-book">
            <label for="title">Title:</label>
            <input type="text" id="title">
            <label for="author">Author:</label>
            <input type="text" id="author">
            <label for="isread">I have read this.</label>
            <input type="checkbox" id="isread">
            <button formmethod="dialog" type="submit">Cancel</button>
            <button id="submit-book" type="submit">Submit</button>
        </form>
    </dialog>
    <script src="script.js"></script>
</body>
</html>
